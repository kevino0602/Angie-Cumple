<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♥La Gran Espera de Cumpleaños de Angie♥</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1>Cuenta Regresiva Para El Cumpleaños De Angie 🌻🎂!!</h1>
        <div class="countdown">
            <div>
                <p id="days">2</p>
                <span>Dias</span>
            </div>
            <div>
                <p id="hours">2</p>
                <span>Horas</span>
            </div>
            <div>
                <p id="minutes">2</p>
                <span>Minutos</span>
            </div>
            <div>
                <p id="seconds">2</p>
                <span>Segundos</span>
            </div>
        </div>
    </section>
    <section class="final-sms"><h2>¡Feliz Cumpleaños Preciosa ❤️¡ </h2>
        <div class="carousel">
            <div class="carousel-item"><img src="1.jpg" alt="Imagen 1"></div>
            <div class="carousel-item"><img src="2.jpg" alt="Imagen 2"></div>
            <div class="carousel-item"><img src="3.jpg" alt="Imagen 3"></div>
            <div class="carousel-item"><img src="4.jpg" alt="Imagen 4"></div>
            <div class="carousel-item"><img src="5.jpg" alt="Imagen 5"></div>
            <div class="carousel-item"><img src="6.jpg" alt="Imagen 6"></div>
          </div>
          
    </section>
    <script src="script.js"></script>
</body>
</html>
